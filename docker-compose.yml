version: '3.8'

services:
  trading-bot:
    build: .
    container_name: risklabai-trading-bot
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    environment:
      # Data path inside container
      - DATA_PATH=/app/data
      # Python settings
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

    # Volumes for persistent data
    volumes:
      # Logs (view trading activity)
      - ./logs:/app/logs
      # Models (pre-trained ML models)
      - ./models:/app/models
      # Data (optional tick database)
      - ./data:/app/data

    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Add a monitoring service
# Uncomment to enable Prometheus metrics export
  Prometheus:
   image: prom/prometheus:latest
   container_name: prometheus
   ports:
     - "9090:9090"
   volumes:
     - ./prometheus.yml:/etc/prometheus/prometheus.yml
   command:
     - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  logs:
  models:
  data:
